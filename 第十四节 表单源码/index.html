<!doctype html>
<html>
	<head>
		<title>表单</title>
		<meta charset="utf-8" />
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<form action="#" method="get">
			<ul>
				<li>
					<label for="name">请输入您的姓名</label>
					<input id="name" />
				</li>
			
				<li>
					<label for="content">请输入您的反馈内容</label>
					<textarea id="content"></textarea>
				</li>

				<li>
					<label>你喜欢什么语言</label>
					<input type="checkbox" />HTML
					<input type="checkbox" />CSS
					<input type="checkbox" />Javascript
				</li>

				<li>
					<label>你喜欢什么运动</label>
					<input type="radio" />游泳
					<input type="radio" />篮球
					<input type="radio" />足球
				</li>

				<li>
					<input type="submit" value="提交" />
				</li>
			</ul>
		</form>
	</body>
</html>
